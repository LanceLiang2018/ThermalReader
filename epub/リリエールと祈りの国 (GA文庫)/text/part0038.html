<p class="calibre1">著者</p>
<p class="calibre1"><span class="gfont">白石定規（しらいしじょうぎ）</span></p>
<p class="calibre1">　久方ぶりに部屋を掃除したらめっちゃ綺麗になって、「そうか……これが人類が健康で文化的な最低限度の生活を送ることができる部屋なのか……」とかしみじみ思いながら買ったばかりのルンバをスイッチオン。以後ルンバと仲睦まじく同棲生活を送る。そんな人生。</p>
<p class="calibre1"><br class="main"/></p>
<p class="calibre1">イラスト</p>
<p class="calibre1"><span class="gfont">あずーる</span></p>
<p class="calibre1">　お正月に帰省した際、某モンスターを狩るゲームのプレイヤー名が原因で家族にペンネームがばれてしまいましたが、私は元気です！</p>

<h4>简介</h4>
<p>「请别在意。我是旅人，得继续旅行才行。」</p>
<p>
</p>
<p>
某个地方有个正在旅行的魔女，她的名字是伊蕾娜。</p>
<p>
身为旅人，在很长很长的旅途中，她与形形色色的国家与人们邂逅。</p>
<p>
只允许魔法师入境的国家、最喜欢肌肉的壮汉、在死亡深渊等待恋人归来的青年、独自留守国家早已灭亡的公主，最后，还有她身为魔女的至今为止与从今以后。</p>
<p>
和莫名其妙、滑稽可笑的人们相遇，接触某人美丽的日常生活，魔女日复一日编制出相逢与离别的故事。</p>
